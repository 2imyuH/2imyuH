<svg width="1000" height="180" viewBox="0 0 1000 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rgb" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF00FF">
        <animate attributeName="stop-color" values="#FF00FF;#00FFFF;#FFFF00;#FF00FF" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00FFFF">
        <animate attributeName="stop-color" values="#00FFFF;#FFFF00;#FF00FF;#00FFFF" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <symbol id="pixel">
      <rect width="15" height="15" rx="0" ry="0" fill="url(#rgb)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.2s" repeatCount="indefinite"/>
      </rect>
    </symbol>
  </defs>

  <rect x="10" y="10" width="980" height="160" rx="20" ry="20" fill="none"
        stroke="url(#rgb)" stroke-width="6" stroke-dasharray="25 15">
    <animate attributeName="stroke-dashoffset" values="0;40" dur="0.4s" repeatCount="indefinite"/>
  </rect>

  <g transform="translate(160,40)">

