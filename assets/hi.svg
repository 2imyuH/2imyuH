<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="50%" stop-color="#161b22"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>

    <!-- Accent gradient for the glowing line -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#58a6ff" stop-opacity="0"/>
      <stop offset="30%" stop-color="#58a6ff"/>
      <stop offset="50%" stop-color="#79c0ff"/>
      <stop offset="70%" stop-color="#58a6ff"/>
      <stop offset="100%" stop-color="#58a6ff" stop-opacity="0"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle text glow -->
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Particle glow -->
    <filter id="particleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" rx="12" fill="url(#bg)"/>

  <!-- Subtle border -->
  <rect width="798" height="198" x="1" y="1" rx="12" fill="none" stroke="#30363d" stroke-width="1"/>

  <!-- Decorative grid dots -->
  <g opacity="0.08" fill="#58a6ff">
    <circle cx="40" cy="40" r="1"/><circle cx="80" cy="40" r="1"/><circle cx="120" cy="40" r="1"/>
    <circle cx="160" cy="40" r="1"/><circle cx="200" cy="40" r="1"/><circle cx="240" cy="40" r="1"/>
    <circle cx="40" cy="70" r="1"/><circle cx="80" cy="70" r="1"/><circle cx="120" cy="70" r="1"/>
    <circle cx="160" cy="70" r="1"/><circle cx="200" cy="70" r="1"/><circle cx="240" cy="70" r="1"/>
    <circle cx="560" cy="130" r="1"/><circle cx="600" cy="130" r="1"/><circle cx="640" cy="130" r="1"/>
    <circle cx="680" cy="130" r="1"/><circle cx="720" cy="130" r="1"/><circle cx="760" cy="130" r="1"/>
    <circle cx="560" cy="160" r="1"/><circle cx="600" cy="160" r="1"/><circle cx="640" cy="160" r="1"/>
    <circle cx="680" cy="160" r="1"/><circle cx="720" cy="160" r="1"/><circle cx="760" cy="160" r="1"/>
  </g>

  <!-- Floating particles -->
  <g filter="url(#particleGlow)">
    <circle cx="120" cy="50" r="2" fill="#58a6ff" opacity="0.4">
      <animate attributeName="cy" values="50;40;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="45" r="1.5" fill="#79c0ff" opacity="0.3">
      <animate attributeName="cy" values="45;35;45" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="65" r="1" fill="#58a6ff" opacity="0.5">
      <animate attributeName="cy" values="65;55;65" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="150" r="1.5" fill="#79c0ff" opacity="0.3">
      <animate attributeName="cy" values="150;140;150" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="160" r="2" fill="#58a6ff" opacity="0.2">
      <animate attributeName="cy" values="160;148;160" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Terminal cursor blink -->
  <g transform="translate(100, 68)">
    <text font-family="'Consolas', 'SF Mono', 'Fira Code', monospace" font-size="14" fill="#8b949e" opacity="0.6">
      <tspan>~/nhat-huy $</tspan>
    </text>
    <rect x="100" y="-10" width="8" height="14" fill="#58a6ff" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0;0.7" dur="1.2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Main name -->
  <text x="400" y="95" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="42" fill="#e6edf3" filter="url(#textGlow)" letter-spacing="1">
    Nhat Huy
  </text>

  <!-- Animated accent line -->
  <line x1="260" y1="112" x2="540" y2="112" stroke="url(#accent)" stroke-width="2" stroke-linecap="round" filter="url(#glow)">
    <animate attributeName="x1" values="320;260;320" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="480;540;480" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- Subtitle -->
  <text x="400" y="142" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="400" font-size="16" fill="#58a6ff" letter-spacing="3" opacity="0.9">
    AI Engineer  ·  Machine Learning  ·  Systems
  </text>

  <!-- Bottom accent dots -->
  <g transform="translate(370, 165)" opacity="0.5">
    <circle cx="0" cy="0" r="2" fill="#58a6ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="0" r="2" fill="#79c0ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="0" r="2" fill="#a5d6ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="0" r="2" fill="#79c0ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="0" r="2" fill="#58a6ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>