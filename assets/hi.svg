<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Hiệu ứng gradient đổi màu -->
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#ff0055">
        <animate attributeName="stop-color" values="#ff0055;#00ffcc;#ff0055" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#00ffcc">
        <animate attributeName="stop-color" values="#00ffcc;#ff0055;#00ffcc" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- Viền LED -->
  <rect x="5" y="5" width="590" height="140" rx="15" ry="15" fill="none" stroke="url(#grad)" stroke-width="5" />

  <!-- Chữ chính -->
  <text x="50%" y="55%" font-size="45" text-anchor="middle" fill="url(#grad)" font-family="Poppins, sans-serif">
    Hi, I'm Nhat Huy
  </text>
</svg>
